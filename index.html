<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explore Jonathan Ta's professional background, experience, and achievements.">
  <meta name="author" content="Jonathan Ta">
  <title>Jonathan Ta - Portfolio</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1.5rem 2rem;
      background: #000;
    }

    header .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #FFD700;
      text-transform: uppercase;
    }

    header nav {
      display: flex;
      gap: 1rem;
    }

    header nav a {
      color: #fff;
      text-decoration: none;
      font-size: 1rem;
      border: 2px solid #fff;
      padding: 0.5rem 1.5rem;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    header nav a:hover {
      background: #FFD700;
      color: #000;
      border-color: #FFD700;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      height: 90vh;
    }

    .hero img {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      margin-bottom: 1.5rem;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 2rem;
      line-height: 1.8;
    }

    .hero .buttons a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.8rem 1.5rem;
      background: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      transition: background 0.3s ease;
    }

    .hero .buttons a:hover {
      background: #FFD700;
      color: #000;
    }

    footer {
      text-align: center;
      padding: 1rem 0;
      background: #000;
      color: #aaa;
      font-size: 0.9rem;
    }

    footer a {
      color: #FFD700;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Jonathan Ta</div>
    <nav>
      <a href="#">Home</a>
      <a href="#about">About me</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero">
    <img src="image.png" alt="Jonathan Ta">
    <h1>Hello!</h1>
    <p>
      I'm Jonathan Ta, a passionate project manager with over 14 years of experience in Agile methodologies, technology innovation, and delivering cutting-edge digital solutions.
    </p>
    <div class="buttons">
      <a href="#resume">Resume</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </section>

  <footer>
    &copy; 2024 Jonathan Ta | <a href="https://linkedin.com/in/taanhluan" target="_blank">LinkedIn</a>
  </footer>
</body>
</html>
